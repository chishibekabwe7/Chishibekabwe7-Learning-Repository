    <title>Rock Paper Scissors Game</title>

<body>
<h3>Rock Paper Scrissors</h3>    

<!--Rock Button-->
<button onclick="
        //Declaring the Variable Storing the random number
        const randomNumber = Math.random()

        //Declaring the for storing the Computer Move
        let computerMove = '';

        //Rock
        if(randomNumber >= 0 && randomNumber < 1/3){
            computerMove = ('Rock');
        }

        //Paper Logic
        else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = ('Paper');
        }

        //Scissors Logic
        else if(randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = ('Scissors');
        }
        //Outputing the result to the console
        console.log(computerMove);

        //Storing the result in a variable
        let result = '';

        if(computerMove === 'Rock'){
            result = 'Tie.';
        }
        else if(computerMove === 'Paper'){
            result = 'You lose.';
        }
        else if(computerMove === 'Scissors'){
            result = 'You win.';
        }

        //Pop up Logic
        alert(`You picked rock, The Computer picked ${computerMove}, ${result}.`);

">Rock</button>
