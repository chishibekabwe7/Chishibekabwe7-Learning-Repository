<script>
    const age = 15;
if(age >= 16){
    console.log('You can drive');
}
else if(age >= 14){
    console.log('Almost there!')
}
else{
    console.log('You can not drive');
}
//Logical Operators

//[AND Operator]Executes if both conditions are true.
console.log(true && false);
console.log(0.2 >= 0 && 0.2 < 1/3);


//[OR Operator]Executes atleast if one condition is true.
console.log(true || false);

//[NOT Operator]For example there is true, it converts it back to false
console.log(!false);
</script>
