<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                font-family: Arial;
            }
            .div-container{
                display: flex;
                flex-direction: row;
                height: 50px;
                align-items: center;
                background-color: purple;
                justify-content: space-between;
                
            }
            .search-bar{
                padding-left:19px ;
                padding-right:50%;
                padding-top: 6px;
                padding-bottom:6px ;
                border-radius: 20px;
                border-style: none;
                


            }
            .button{
                background-color: purple;
                font-weight: bold;
                color:white;
                padding-left:14px ;
                padding-right:14px ;
                padding-top:8px ;
                padding-bottom:8px ;
                border-radius: 3px;
                border-color: white;
                border-width: 1px;
                margin-left: 16px;

            }
        </style>
        <title>Grid & Flexbox Practice</title>
    </head>
    <body>
     <div class="div-container" >
        <div style="flex:5; font-weight: bold; color:white; padding-left: 12px; " >Home</div>
        <div style="flex:14;" ><input type="text" placeholder="Search" class="search-bar" ></div>
        <div style="flex:2;" ><button class="button" >Download</button></div>
     </div>
    </body>
</html>
