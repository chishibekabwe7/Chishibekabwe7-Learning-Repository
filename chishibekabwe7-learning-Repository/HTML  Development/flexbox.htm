<!DOCTYPE html>
<html>
    <head>
        <style>
            .div-Container{
                display: flex;
                flex-direction: row;
                margin-bottom: 30px;
            }

        </style>
        <title>flexbox Practice</title>
    </head>
    <body>
        <!--div-1-->
        <div style="display: flex; flex-direction: row; margin-bottom: 30px;" >
            <div style="background-color: lightblue;" >div1 text</div>
            <div style="background-color: lightcoral;" >div2<p>text</p></div>

        </div>
        <!--div-2-->
        <div style="display: flex; flex-direction: row; " >
            <div style="background-color: lightblue; width: 100px; " >div1 text</div>
            <div style="background-color: lightcoral; flex:1; " >flex: 1</div>
            
        </div>


        <!--div-3-->
        <div style="display: flex; flex-direction: row; margin-top: 30px; margin-bottom: 30px; " >
            <div style="background-color: lightblue; width: 100px; " >div1 text</div>
            <div style="background-color: lightcoral; flex:1; " >flex: 1</div>
            <div style="background-color: lightblue; flex: 2; " >flex: 2</div>

            
        </div>
         
        <!--div-4-->
        <div class="div-Container" >
            <div style="background-color: lightblue; width: 200px; " >200px</div>
            <div style="background-color: lightcoral; width:75px " >75px</div>
        </div>

        <!--div-5-->
        <div class="div-Container" >
            <div style="width:50px; background-color: lightcoral; " >item1</div>
            <div style="flex:1; background-color: lightblue; " >item2</div>
            <div style="width: 50px; background-color: lightcoral; " >item3</div>

        </div>

        <!--div-5-->
        <div class="div-Container" style="justify-content: space-between;" >
            <div style="background-color: lightcoral;" >item1</div>
            <div style="background-color: lightcoral;" >item2</div>
            <div style="background-color: lightcoral;" >item3</div>
            <div style="background-color: lightcoral;" >item4</div>

        </div>


        <!--div-6-->
        <div class="div-Container" style="justify-content: space-between; border:groove ; height: 50px; align-items: center; " >
        
                
            <div style="background-color: lightcoral;" >item1</div>
            <div style="background-color: lightcoral;" >item2</div>

                
        </div>







    </body>
</html>
