<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h3>Rock Paper Scrissors</h3>    

    <!--Rock Button-->
    <button onclick="playGame('rock')">Rock</button>

    <!--Paper Button-->
    <button onclick="playGame('paper');">Paper</button>

    <!-- Scissors Button -->
    <button onclick="playGame('scissors');">Scissors</button>
    
    <!-- Reset score Button -->
    <button onclick="score.wins = 0; score.losses = 0; score.ties=0; localStorage.removeItem('score');">Reset Score</button>

    </body>
    <script>
    // Score Object
    const score = {
        wins:0,
        losses:0,
        ties:0
    }
    if(score === null){
        score={
            wins:0,
            losses:0,
            ties:0
        };
    }

        function playGame(playerMove) {
        //Calling Computer move function
    pickComputerMove();
    
    //Adding the return value to computer move variable in the main scope
    const computerMove = pickComputerMove();

    //Storing the result in a variable
    let result = '';

    if(playerMove === 'scissors'){
        if(computerMove === 'Rock'){
            result = 'You lose.';
        }
        else if(computerMove === 'Paper'){
            result = 'You win.';
        }
        else if(computerMove === 'Scissors'){
            result = 'Tie.';
        }
    }
    else if (playerMove === 'paper'){
        if(computerMove === 'Rock'){
            result = 'You win.';
        }
        else if(computerMove === 'Paper'){
            result = 'Tie.';
        }
        else if(computerMove === 'Scissors'){
            result = 'You lose.';
        }
    }
    else if(playerMove === 'rock'){
       
        if(computerMove === 'Rock'){
            result = 'Tie.';
        }
        else if(computerMove === 'Paper'){
            result = 'You lose.';
        }
        else if(computerMove === 'Scissors'){
            result = 'You win.';
        }
    }

    if (result === 'You win.') {
        score.wins = score.wins + 1;
    }
    else if(result === 'You lose.'){
        score.losses === score.losses + 1;
    }
    else if(result === 'Tie.'){
        score.ties === score.ties +1;
    }

    localStorage.setItem('score',JSON.stringify(score));

    //Pop up Logic
    alert(`You picked ${playerMove}, The Computer picked ${computerMove}, ${result}.   Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

        //Declaring a computer move function
        function pickComputerMove() {

    //Declaring the Variable Storing the random number
    const randomNumber = Math.random()

    //Declaring the for storing the Computer Move
    let computerMove = '';

    //Rock
    if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = ('Rock');
    }

    //Paper Logic
    else if(randomNumber >= 2/3 && randomNumber < 1){
            computerMove = ('Paper');
    }

    //Scissors Logic
    else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = ('Scissors');
    }
    //Return Value(Getting the computer move variable out of the function)
    return computerMove;
        }
    </script>
</html>
