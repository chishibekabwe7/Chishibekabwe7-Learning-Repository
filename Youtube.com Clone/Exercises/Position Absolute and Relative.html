<!DOCTYPE html>
<html>
    <head>
        <style>
            .button{
                background-color: black;
                font-family: Arial;
                color: white;
                border-radius:15px;
                height: 30px;
                width: 30px;
                border-style: none;
                position: relative;
                top: -12px;
                left: -12px;
            }
            .div-1{
                width: 320px;
                height: 180px;
                background-color: rgb(131, 122, 122);
                position: absolute;
                right: 13px;
                bottom: 13px;

            }
            body{
                margin-bottom: 500px;
            }
            .div-2{
                position: absolute;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                background-color: black;
                right: 7px;
                bottom: 7px;
                padding-left: 5px;
                padding-right: 5px;
                padding-top: 4px;
                padding-bottom: 4px;
                border-radius: 2px;

            }
            .shirt{
                width: 300px;
                height: 350px;
            }
            .div-3{
                position: absolute;
            }
            .div-4{
                background-color: black;
                position: absolute;
                color: white;
                font-family: Arial;
                top: 9px;
                right: 0px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 5px;
                padding-top: 5px;
                font-size: 14px;

            }
            .div-5{
                position: absolute;
                bottom: 0px;
                background-color:rgba(255,255,255,0.8);
                height: 100px;
                width: 300px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .button-2{
                padding-top:3px ;
                padding-bottom:3px ;


            }
        </style>
        <title>Position Absolute and Relative Practice</title>
    </head>
    <body>
        <div class="div-1" >
            <button class="button" >X</button>
            <div class="div-2" >0:29</div>
        </div>
        <div class="div-3" >
            <img  class="shirt" src="/shirt.jpg" >
            <div class="div-4" >20% OFF</div>
            <div class="div-5" >
                <button class="button-2" >Add to Cart</button>
            </div>
        </div>
    </body>
</html>
